<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrgZ - Organization Chart Management System</title>
    <meta name="description" content="Professional organization chart and employee management system" />
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#4f46e5" />
    
    <!-- Apple Touch Icon -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #ffffff;
        min-height: 100vh;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }
      
      #root {
        opacity: 1;
        width: 100%;
        height: 100vh;
      }
      
          </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Detect environment and load appropriate script
      (function() {
        // Production mode - load from built assets (Vercel deployment)
        var script = document.createElement('script');
        script.type = 'module';
        script.src = './assets/script.js';
        document.head.appendChild(script);
        
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = './assets/style.css';
        document.head.appendChild(link);
      })();
    </script>
  </body>
</html>
